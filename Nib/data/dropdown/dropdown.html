<html>
	<head>
		<link type="text/css" rel="stylesheet" href="../css/material_icons.css"/>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="../css/dropdown.css"/>
		<link type="text/css" rel="stylesheet" href="../css/materialize.css"  media="screen,projection"/>
	</head>
	<body>
		<!-- Navbar -->
			<nav>
				<div class="nav-wrapper">
					<a href="#" class="brand-logo left" id="home">Nib</a>
					<ul id="nav-mobile" class="right">
						<li><a href="#" id="options">Options</a></li>
					</ul>
				</div>
			</nav>
			<br>
		<!-- Main page -->
		<div id="main">
			<div class="app_body">
				<div class='projectOverview'>
					<h6 class='projectHeader'>Your projects</h6>
					<div id="projects"></div>
					<a id='addNewProject' class="btn-floating waves-effect waves-light red lighten-2 right button" href="#">
						<i class="small material-icons" id="addNewProject">add</i>
					</a>
				</div>
			</div>
		</div>

		<!-- Project view  -->
		<div id="projectView">
			<div class="app_body">
					<div id="project_header">
							<div>
									<!-- The name will need to be populated -->
									<div class="right"><a href="#"><i id='deleteProjectButton' class="material-icons">delete</i></a></div>
									<h5 class="center-align projectName"></h5>
							</div>
							<div style='margin-top:10px;margin-bottom:10px' class='center-align'><span class='center-align'><a id='generate-citation' class="center-align waves-light btn">Generate citation</a></span></div>
							<div class="divider"></div>
					</div>

					<ul class="collection">
					</ul>

					<h6 id="addNew">Add New Source</h6>
					<a class="btn-floating waves-effect waves-light red lighten-2 button right" href="#!">
 						<i class="small material-icons" id="addNewSource">add</i>
  					</a>
				</div>
		</div>

		<!-- Reference view -->
		<div id="referencesView">
			<div class="app_body">
					<h5 class="center-align" id="sourceName"></h5>
					<div class="divider"></div>
					<!-- Renamed since not working with .collection -->
					<ul id="refcollection" class="collection">
					</ul>
					<br>
					<a class="btn-floating waves-effect waves-light red lighten-2 button right" href="#!">
							<i class="small material-icons" id="addReference">add</i>
					</a>
					<h6 id="addNew">Add New Reference</h6>

			</div>
		</div>

		<!-- Author view -->
		<div id="authorView">
			<div class="app_body">
					<div id="source_header">
							<div>
									<!-- The name will need to be populated -->
									<div class="right"><a href="#"><i class="material-icons">delete</i></a></div>
									<h5 class="center-align">Source Name Here</h5>
							</div>
							<div class="divider"></div>
					</div>

					<!-- List of (fake, for now) authors from this source. -->
					<ul class="collection">
					</ul>
					<br>
					<h6 id="addNewAuthor">Add New Author</h6>
					<a class="btn-floating waves-effect waves-light red lighten-2 right button" href="#">
						<i class="small material-icons" id="newAuthor">add</i>
					</a>
			</div>
		</div>

		<!-- Create new reference view -->
 		<div id="createNewReferenceView" class="app_body">
			<div class="input-field col s6">
 				<input placeholder="Reference Name" type="text" class="validate" id="edit_reference_name">
 				<label>Name</label>
 			</div>
 			<div class="input-field col s6">
 				<input placeholder="Page Number" type="text" class="validate" id="edit_page_number">
 				<label for="page_number">Page Number</label>
 			</div>
 			<!-- <div class="input-field col s6">
 				<input placeholder="Enter the text being referenced here." type="text" class="validate" id="edit_quote_message">
 				<label for="quote_message">Quote or Referenced Text</label>
 			</div> -->
			<a id='editReferenceSave' class="left green btn">Save</a>
			<a id='editReferenceCancel' class='center blue btn'>Cancel</a>
			<a id='editReferenceDelete' class="right red btn">Delete</a>
		</div>

		<!-- Create new project view -->
		<div id="createNewProjectView" class="app_body">
			<div id="app_body" class="input-field col s6">
				<input placeholder="Project Name" type="text" class="validate" id="newProjectName">
				<label for="project_name">Project Name</label>

				<button class="btn waves-effect waves-light red lighten-2 right" type="submit" name="action" id="submitNewProject">
					Submit
					<i class="material-icons right">assignment</i>
				</button>

			</div>
				<p id='newProjectMsg' style='display:none'>Please enter a project name.</p>
		</div>

		<!-- Enter source name view -->
		<div id="sourceNameView" class="app_body">
			<div id="app_body" class="input-field col s6">
				<input placeholder="Source name" type="text" class="validate" id="newSourceName">
				<label for="source_name">Source Name</label>

				<button class="btn waves-effect waves-light red lighten-2 right" type="submit" name="action" id="submitNewSource">
					Submit
					<i class="material-icons right">assignment</i>
				</button>

			</div>
				<p id='newSourceMsg' style='display:none'>Please enter a source name.</p>
			<!-- <p class="center-align">What do you wish to call this Source?</p>
			<div id="source_name_app" class="input-field col s6">
				<input placeholder="Source Name" type="text" class="validate" id="source_name_title">
			</div>
 			<button class="btn waves-effect waves-light red lighten-2 right" type="submit" name="action" id="submitSourceName">
					Continue<i class="material-icons left">assignment</i>
			</button> -->
		</div>

		<!-- Create new source view -->
		<div id="editSourceView" class="app_body">
			<a id="manageReferences" class="left green btn">Manage References</a>

			<br></br>
			<br></br>
 			<div id="title_app" class="input-field col s6">
 				<input placeholder="Title" type="text" class="validate" id="editSourceName">
 				<label for="title_of_source">Name</label>
 			</div>

 			<div id="title_app" class="input-field col s6">
 				<input placeholder="Title" type="text" class="validate" id="editSourceTitle">
 				<label for="title_of_source">Title</label>
 			</div>

 			<div id="year_app" class="input-field col s6">
 				<input placeholder="Year" type="text" class="validate" id="editSourceYear">
 				<label for="year_of_source">Year of Publication</label>
 			</div>
 			
 			 <div id="author_app" class="input-field col s6">
 				<input placeholder="Author(s) Name" type="text" class="validate" id="editAuthor">
 				<label for="authors_name">Author(s) Name</label>
 			</div>

 			<div id="url_app" class="input-field col s6">
 				<input placeholder="URL" type="text" class="validate" id="editSourceURL">
 				<label for="year_of_source">URL</label>
 			</div>

 			<!-- NEEDS A VIEW AUTHORS BUTTON

 			<h5 id="addNew">Authors:</h5>

 			<a class="btn-floating waves-effect waves-light red lighten-2 button right" href="#">
 				<i class="small material-icons" id="addNewAuthors">add</i>
 			</a> -->
 			<a id='editSourceSave' class="left green btn">Save</a>
 			<a id='editSourceCancel' class='center blue btn'>Cancel</a>
			<a id='editSourceDelete' class="right red btn">Delete</a>
		</div>

		<!-- Create new authors view -->
		<div id="createNewAuthorView" class="app_body">
			<div id="app_body" class="input-field col s6">
				<input placeholder="Author Name" type="text" class="validate" id="newAuthorName">
				<label for="author_name">Author Name</label>
				<button class="btn waves-effect waves-light red lighten-2 right" type="submit" name="action" id="submitNewAuthor">
					Submit<i class="material-icons right">assignment</i>
				</button>
			</div>
		</div>

		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/materialize.js"></script>
	</body>
</html>
